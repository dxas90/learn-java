spring:
  application:
    name: learn-java
  profiles:
    active: dev

server:
  port: 8080

app:
  name: "learn-java"
  version: "@project.version@"
  description: "A Java Spring Boot API learning project matching Node.js structure"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
  tracing:
    sampling:
      # Set to 0.0 by default to disable tracing when OTEL is not configured
      # Override with OTEL_SAMPLING_PROBABILITY=1.0 when OTEL endpoint is available
      probability: ${OTEL_SAMPLING_PROBABILITY:0.0}
  otlp:
    tracing:
      # Only used when sampling probability > 0
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo.observability.svc.cluster.local:4318}
    metrics:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo.observability.svc.cluster.local:4318}
    logs:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo.observability.svc.cluster.local:4318}

# OpenTelemetry configuration - disable by default, enable via environment variables
otel:
  exporter:
    otlp:
      enabled: ${OTEL_EXPORTER_ENABLED:false}
  logs:
    exporter: ${OTEL_LOGS_EXPORTER:none}
  metrics:
    exporter: ${OTEL_METRICS_EXPORTER:none}
  traces:
    exporter: ${OTEL_TRACES_EXPORTER:none}

logging:
  level:
    com.learn.springboot: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} [%-5level] %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.learn.springboot: INFO
    web: INFO

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.learn.springboot: WARN
    org.springframework.web: WARN

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/learndb}
    username: ${DATABASE_USERNAME:learn_user}
    password: ${DATABASE_PASSWORD:learn_password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.learn.springboot: INFO
    org.springframework.web: WARN
  file:
    name: /app/logs/application.log
