spring:
  application:
    name: learn-java
  profiles:
    active: dev

server:
  port: 8080

app:
  name: "learn-java"
  version: "@project.version@"
  description: "A Java Spring Boot API learning project matching Node.js structure"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

logging:
  level:
    com.learn.springboot: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} [%-5level] %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.learn.springboot: INFO
    web: INFO

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.learn.springboot: WARN
    org.springframework.web: WARN

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/learndb}
    username: ${DATABASE_USERNAME:learn_user}
    password: ${DATABASE_PASSWORD:learn_password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.learn.springboot: INFO
    org.springframework.web: WARN
  file:
    name: /app/logs/application.log
